{% extends 'bootstrap/base.html' %}

{% block title %}
{% endblock %}

{% block styles %}
<!-- to import boostrap-3 need super() inherit CDN from bootstrap base -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/main.css">
{% endblock %}

{% block navbar %}
<header id="nav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">My Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <div class="dropdown keep-open" id="myDropdown">
          <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Shopping Cart
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div id="cart">
            </div>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-outline-success">Sign up</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-outline-success">Log in</button>
      </li>
    </ul>
  </div>
</nav>
<!-- <script type="text/javascript" src='../static/js/cart.js'>
</script> -->
</header>
{% endblock %}

{% block content %}
  {% block app_content %}
  {% endblock %}
{% endblock %}

{% block scripts %}
  <!--grab bootstrap 3 scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script type="text/javascript" src='../static/js/app.js'>
  </script>
{% endblock %}
